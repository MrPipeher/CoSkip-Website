    function FaqItem({ item, defaultOpen = false }) {
      const [open, setOpen] = useState(defaultOpen);
      const [height, setHeight] = useState(defaultOpen ? "auto" : 0);
      const bodyRef = useRef(null);

      const onToggle = () => {
        setOpen((prev) => !prev);
      };

      useEffect(() => {
        if (!bodyRef.current) return;

        if (open) {
          const scrollHeight = bodyRef.current.scrollHeight;
          setHeight(scrollHeight);
          const timeout = setTimeout(() => {
            setHeight("auto");
          }, 260);
          return () => clearTimeout(timeout);
        } else {
          if (height === "auto") {
            const scrollHeight = bodyRef.current.scrollHeight;
            setHeight(scrollHeight);
            requestAnimationFrame(() => setHeight(0));
          } else {
            setHeight(0);
          }
        }
      }, [open]);

      return (
        <div className={"faq-item" + (open ? " open" : "")}>
          <div className="faq-header" onClick={onToggle}>
            <div className="faq-title-group">
              <span className="faq-kicker">{item.kicker}</span>
              <div className="faq-title">{item.title}</div>
            </div>
            <div className="faq-chevron">{">"}</div>
          </div>
          <div
            className="faq-body"
            style={{
              maxHeight: open ? height : 0,
              opacity: open ? 1 : 0,
              transform: open ? "translateY(0px)" : "translateY(-4px)"
            }}
          >
            <div className="faq-body-inner" ref={bodyRef}>
              {item.tag && (
                <div className="faq-tag">
                  <span className="faq-tag-dot" />
                  {item.tag}
                </div>
              )}
              {item.content}
            </div>
          </div>
        </div>
      );
    }
